<!DOCTYPE html>
<html>
    <head>
        <title>Online Shopping</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async>
     
        </script>
    </head>
    <body>
        <header class="main-header">
            
            <h1 class="band-name band-name-large">Online Shopping Store</h1>
            
        </header>
        <section class="container content-section">
            <h2 class="section-header">Our Products</h2>
            <div id='showData'></div>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Fries</span>
                    <img class="shop-item-image" src="Images/fries.jpg">
                    <p></p>ID:
                    <strong class="shop-item-id" >xxx</strong >
                    <div class="shop-item-details">
                        <span class="shop-item-price" >$20</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Salad</span>
                    <img class="shop-item-image" src="Images/salad.jpg">
                    <p></p>ID:
                    <strong class="shop-item-id" >xxx</strong >
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pizza</span>
                    <img class="shop-item-image" src="Images/pizza.jpg">
                    <p></p>ID:
                    <strong class="shop-item-id" >xxx</strong >
                    <div class="shop-item-details">
                        
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Burger</span>
                    <img class="shop-item-image" src="Images/burger.jpg">
                    <p></p>ID:
                    <strong class="shop-item-id" >xxx</strong >
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Promotion</span>
                    <img class="shop-item-image" src="Images/promotion.jpg">
                   
                    <div class="shop-item-details">
                        <span class="shop-item-price">
                            <input type="text"  id="promo" value="0">
                        </span>
                        <button class="btn btn-primary shop-item-button1" type="button" >ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
   
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
                
            </div>
            <div class="promotion">
                <strong class="promotion-next-time">Promotions</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <table id="employees">
        
        </table> 
    </body>
</html>
